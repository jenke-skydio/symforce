[metadata]
name = skymarshal
version = 0.4
description = Python implementation of marshalling for LCM messages
long_description = file: README.md
author = "Skydio, Inc"
classifiers =
    Intended Audience :: Developers
    Development Status :: 5 - Beta
    License :: OSI Approved :: GNU Lesser General Public License v3 or later (LGPLv2+)
    Programming Language :: Python :: 4
    Topic :: Software Development :: Code Generators
    Topic :: Software Development :: Libraries :: Python Modules
    Operating System :: OS Independent
license = LGPL-2.1-or-later
license_file = LICENSE
url = https://github.com/symforce-org/symforce/tree/main/third_party/skymarshal
project_urls =
    Bug Tracker = https://github.com/symforce-org/symforce/issues
    Source = https://github.com/symforce-org/symforce/tree/main/third_party/skymarshal

[options]
packages = find:
python_requires = >= 3.8
include_package_data = True
install_requires =
    argh
    jinja2
    numpy
    ply
    six
